<div class="card">
  <div class="card-header">
    <h3 class="card-title">Users ({{totalUser}})</h3>
    <!--routerLink="/user/add"-->
    <div class="card-tools">
      <mat-icon  matTooltip="Add new user" class="fas fa-plus" (click)="addUser()">
       
      </mat-icon>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input [(ngModel)]="search_input" (change)="filterValue($event.target.value,'searchFreeText')" type="text" class="form-control"
            id="search_input" placeholder="Search">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group" [formGroup]="roleForm">
          <select (change)="filterValue($event.target.value,'userRoleId')" formControlName="roleControl"
            class="form-control select2" style="width: 100%;">
            <!-- <option value="">All</option> -->
            <!-- <option value="1">Administrator</option>
            <option value="2">Editor</option>
            <option value="3">Subscriber</option> -->
            <option [value]="role.value" *ngFor="let role of roles">{{role.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <button type="button" (click)="reset()" style="padding: 3px 120px;font-size: 20px;"
            class="btn info">Reset</button>
        </div>
      </div>
    </div>
    <hr />
    <!-- <div class="box-body table-responsive"> -->
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Sr. No</th>
            <th style="width: 20%">
              Full Name </th>
            <th>Role Name</th>
            <th>Email Id</th>
            <th>Mobile Number</th>
            <th>Status</th>
            <th style="min-width:150px">Action</th>
          </tr>
        </thead>
        <tr *ngFor="let item of users;let i = index">
          <td>{{i+1}}</td>
          <td> {{item.userName}}</td>
          <td>{{item.roleName}}</td>
          <td>{{item.emailId}}</td>
          <td>{{item.mobileNumber}}</td>
          <td>{{item.status}}</td>
          <td>
            <a class="btn info" (click)="editUser(item.userId)" href="javascript:void()">
              Edit
            </a>
            <a class="btn danger" (click)="showPopup(item,'User Deleted')" href="javascript:void()">
              Delete
            </a>
           
          </td>
        </tr>


       
      </table>
      </div>
