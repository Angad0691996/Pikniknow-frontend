<div class="container-fluid" *ngIf="showComponent">
    <div class="row">
        <div class="col-md-12">
            <div role="form" [formGroup]="userFormGroup">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input formControlName="userName" type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name">
                        <span id="exampleInputEmail1-error" *ngIf="userFormGroup.controls.userName.errors" class="error error-input">{{userFormGroup.controls.userName["errorMessage"]}}</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input formControlName="emailId" type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                        <span id="exampleInputEmail1-error" *ngIf="userFormGroup.controls.emailId.errors" class="error error-input">{{userFormGroup.controls.emailId["errorMessage"]}}</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input formControlName="mobileNumber" type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                        <span id="exampleInputEmail1-error" *ngIf="userFormGroup.controls.mobileNumber.errors" class="error error-input">{{userFormGroup.controls.mobileNumber["errorMessage"]}}</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">State</label>
                        <select formControlName="state" class="form-control select2"style="width: 100%;">
                      <option selected>Select State</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chandigarh">Chandigarh</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                      <option value="Daman and Diu">Daman and Diu</option>
                      <option value="Delhi">Delhi</option>
                      <option value="Lakshadweep">Lakshadweep</option>
                      <option value="Puducherry">Puducherry</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Odisha">Odisha</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
            </select>
                        <span id="exampleInputEmail1-error" *ngIf="userFormGroup.controls.roleId.errors" class="error error-input">{{userFormGroup.controls.roleId["errorMessage"]}}</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Role</label>
                        <select formControlName="roleId" class="form-control select2" style="width: 100%;">
              <option selected>Select Role</option>
              <option value="1">Administrator</option>
              <option value="2">Editor</option>
              <option value="3">Subscriber</option>
            </select>
                        <span id="exampleInputEmail1-error" *ngIf="userFormGroup.controls.roleId.errors" class="error error-input">{{userFormGroup.controls.roleId["errorMessage"]}}</span>
                    </div>
                    <button type="button" (click)="addUser()" class="btn warning"style="height:47%;width:47%">Submit</button>
                    <button type="button" (click)="close()" class="btn danger"style="float: right;height:47%;width:47%">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
